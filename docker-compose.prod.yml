services:
  # ============================================
  # DATABASE - MySQL 8.0
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: pmi-be-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword123}
      MYSQL_DATABASE: pmi_emergency
      MYSQL_USER: pmi_user
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-pmi_password123}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - pmi-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword123}" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  # ============================================
  # BACKEND - FastAPI
  # ============================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pmi-be-app
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql+aiomysql://pmi_user:${MYSQL_PASSWORD:-pmi_password123}@mysql:3306/pmi_emergency
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-super-secret-jwt-key-change-in-production}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
      DEBUG: "False"
      MYSQL_USER: pmi_user
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-pmi_password123}
    networks:
      - pmi-network
    depends_on:
      mysql:
        condition: service_healthy
    command: >
      sh -c "
        ./wait-for-mysql.sh mysql
        echo 'ðŸ”„ Running database migrations...' &&
        alembic upgrade head &&
        echo 'ðŸ”„ Initializing transport system...' &&
        python init_transport_system.py &&
        echo 'ðŸš€ Starting FastAPI application...' &&
        uvicorn main:app --host 0.0.0.0 --port 8000
      "

  # ============================================
  # NGINX - Reverse Proxy with SSL (Let's Encrypt)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: pmi-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot_data:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    networks:
      - pmi-network
    depends_on:
      - backend

  # ============================================
  # CERTBOT - Let's Encrypt SSL Certificate
  # ============================================
  certbot:
    image: certbot/certbot
    container_name: pmi-certbot
    volumes:
      - certbot_data:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  mysql_data:
    driver: local
  certbot_data:
    driver: local
  certbot_www:
    driver: local

networks:
  pmi-network:
    driver: bridge
